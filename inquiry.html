<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rochester&family=Style+Script&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	
	<nav class="navbar">
<ul class="nav-links">
<li><a href="index.html">The Empress</a></li>
<li><a href="divineservices.html">Services</a></li>
<li><a href="inquiry.html">Inquiry Form</a></li>

  <h1>Ready To Manifest?</h1>
  <div class="paragraph-container">
  <p>Please fill out the inquiry form to receive a free consultation from Empress Cyrus</p>
</div>

  <form action="https://formspree.io/f/meolvjnj" method="POST">
    <fieldset>
      

      <!-- Name Fields -->
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

      <!-- Contact Info -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@example.com" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="(000)-000-0000" required>

      <!-- Time Selection -->
      <label>Select a Time:</label>
      <label><input type="checkbox" name="time" value="AM"> AM Meetings (10am-12pm)</label>
      <label><input type="checkbox" name="time" value="PM"> PM Meetings (1pm-4pm)</label>

      <!-- Message -->
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

      <!-- Submit -->
      <button type="submit">111</button>
    </fieldset>
  </form>
</body>
</html>
